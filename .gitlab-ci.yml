image: gradle:7.5.1-jdk8

default:
  tags:
    - ci04

build:
  stage: build
  script:
    - gradle --build-cache build -x test
  artifacts:
    paths:
      - build
      - .build-cache
    expire_in: 1 days

test:
  stage: test
  script:
    - gradle --build-cache test
  artifacts:
    paths:
      - build
      - .build-cache
    expire_in: 1 days

deploy-snapshot:
  stage: deploy
  script:
    - gradle --build-cache publish -DllnexusUsername=gitlab -DllnexusPassword=$NEXUS_GITLAB_PASSWORD -Pversion=0.0.0-SNAPSHOT
  artifacts:
    paths:
      - build
      - .build-cache
    expire_in: 1 days
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_COMMIT_TAG =~ /^./'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: on_success

deploy-release:
  stage: deploy
  script:
    - gradle --build-cache publish -DllnexusUsername=gitlab -DllnexusPassword=$NEXUS_GITLAB_PASSWORD -Pversion=$CI_COMMIT_TAG
  artifacts:
    paths:
      - build
      - .build-cache
    expire_in: 1 days
  rules:
    - if: '$CI_COMMIT_TAG =~ /^[0-9].*/'
      when: on_success
    - when: never

